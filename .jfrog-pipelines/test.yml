resources:
  - name: gosvc_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: svc_build
      buildNumber: 1
  - name: S_CreateReleaseBundle_0001_output
    type: ReleaseBundle
    configuration:
      sourceDistribution: s_distribution
      name: name
      version: '1'

pipelines:
  - name: demo_release_mgmt
    steps:
      - name: bundle
        type: CreateReleaseBundle
        configuration:
          releaseBundleName: demo_rb
          releaseBundleVersion: v1.0
          dryRun: false
          sign: false
          description: some random test description
          inputResources:
            - name: gosvc_promoted_build_info
              trigger: true
          outputResources:
            - name: S_CreateReleaseBundle_0001_output
          releaseNotes:
            syntax: markdown
            content: |
              ## Heading
